<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="RF.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h2>Regsitartion form</h2>
        <div class="form-conatiner">
            <form action="">
                <!-- box1 -->
                <div class="input-name">  
                    <i class="fa-solid fa-user-large lock"></i>
                    <input type="text" name="Firstname" placeholder="First Name" required class="name">
                    <span>
                    <i class="fa-solid fa-user-large lock"></i>
                    <input type="text" name="Lastname" placeholder="Last Name" required class="name">
                    </span>
                </div>
                <!-- box2-->
                <div class="input-name">  
                    <i class="fa-solid fa-envelope email lock"></i>
                    <input type="email" name="email" placeholder="Email" required  class="input-text">
                    </div>
                    <!-- box3 -->
                    <div class="input-name">  
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="password" name="password" placeholder="Password" required  class="input-text">
                        </div>
                        <!-- box4 -->
                        <div class="input-name">  
                            <i class="fa-solid fa-lock lock"></i>
                            <input type="password" name="password" placeholder="Confirm Password" required  class="input-text">
                            </div>
                            <!-- box5 -->
                            <div class="input-name">  
                                <input type="radio" name="Gender" value="male" id="id1" class="radio-button"  required  >
                                <label for="id1">Male</label>
                                <input type="radio" name="Gender" value="female" id="id2" class="radio-button" required  >
                                <label for="id2">Female</label>
                                </div>
                                <!-- box6 -->
                                <div class="input-name">  
                                <select name="Country" id="id3" class="Country">
                                    <option value="">Select a country</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Japan">Japan</option>
                                </select>
                                </div>
                                <!-- box7 -->
                                <div class="input-name">  
                                <input type="checkbox" name="terms and conditions" id="id4">
                                <label for="T&D">I Appect the Term and Contions</label>
                                </div>
                                 <!-- box8 -->
                                <div class="input-name">
                                <!-- <input type="submit" name="submit" id="id5" value="Register" class="end"> -->
                                <button class="submitBtn end" id="id5" value="Register">
                                    Submit
                                    <svg fill="white" viewBox="0 0 448 512" height="1em" class="arrow"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
                                  </button>
                                </div>



            </form>
        </div>
    </div>
    
</body>
</html>
